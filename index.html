<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <meta description="Play tic tac toe online">

  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">

  <script src="./scripts/script.js" defer></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <div id="status-text"></div>
    <form action="" method="" id="player-form">
      <div>
        <label for="playerOneName">
          Player One: 
        </label>
        <input type="text" id="playerOneName" name="playerOneName">
      </div>
      <div>
        <label for="playerTwoName">
          Player Two: 
        </label>
        <input type="text" id="playerTwoName" name="playerTwoName">
      </div>
    </form>
    <div id="grid-container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>

    <button id="start" form="player-form">Play</button>
  </main>
  <footer>
    <a href="https://www.github.com/omni23">Coded by Omni23</a>
  </footer>
</body>    
</html>
