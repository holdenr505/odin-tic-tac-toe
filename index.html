<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <meta description="Play tic tac toe online">

  <link rel="stylesheet" href="./styles/style.css">

  <script src="./scripts/script.js" defer></script>

  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <form action="" method="get">
      <div>
        <div>
          <label for="playername">Enter Name</label>
          <input type="text" id="playername" name="playername">
        </div>
        <div>
          <label for="playersign">Enter X or O</label>
          <input type="text">
        </div>
      </div>
        
      <div>
        <div>
          <label for="playertwoname"></label>
          <input type="text" id="playertwoname" name="playertwoname">
        </div>
        <div>
          <label for="playertwosign"></label>
          <input type="text" id="playertwosign" name="playertwosign">
        </div>
      </div>
      <button id="start">START</button>
    </form>

    <div id="grid-container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </main>
</body>    
</html>
